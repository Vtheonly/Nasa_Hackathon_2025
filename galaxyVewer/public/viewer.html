<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Viewer</title>
    <meta name="description" content="Join a live deep zoom stream by entering a room code." />
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #0f0f1f 0%, #1a1a35 100%);
            min-height: 100vh;
            color: #e0f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .panel {
            background: rgba(10, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1001;
            text-align: center;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .main-nav a:hover {
            background-color: #555;
        }

        h1 {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: linear-gradient(to bottom, #00ffff, #00b8b8);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #071018;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #remote-video {
            width: 90vw;
            height: 90vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            background: #000;
            display: none;
            /* Hidden until the stream starts */
        }

        #status {
            margin-top: 15px;
            color: #00ffff;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <a href="/index.html">Stream</a>
        <a href="/viewer.html">Join Stream</a>
        <a href="https://youtu.be/YmiPrCjqtzc?si=Lo-C_c4E2u8dnPGP" target="_blank">VR View</a>
    </nav>

    <div class="panel">
        <div id="join-container">
            <h1>Join a Stream</h1>
            <input type="text" id="room-code" placeholder="Paste room code here" aria-label="Room Code">
            <button id="join-room">Join Room</button>
        </div>
        <video id="remote-video" playsinline autoplay></video>
        <div id="status"></div>
    </div>

    <script src="js/webrtc-client.js"></script>
    <script src="js/viewer-client.js"></script>
    <script src="js/viewer.js"></script>
</body>

</html>
