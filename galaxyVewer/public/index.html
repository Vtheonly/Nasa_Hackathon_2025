<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Zoom Streamer</title>
    <meta name="description" content="Stream a high-resolution deep zoom image." />
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #0f0f1f 0%, #1a1a35 100%);
            min-height: 100vh;
            color: #e0f7ff;
            overflow: hidden;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: #0a0a1a;
        }

        .panel {
            background: rgba(10, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        /* Main Navigation */
        .main-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1001;
            text-align: center;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .main-nav a:hover {
            background-color: #555;
        }

        /* Chat Panel Styling */
        #chat-panel {
            position: absolute;
            top: 60px;
            left: 18px;
            width: 320px;
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #005f7a;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #3a3a5a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-input-container {
            display: flex;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding-top: 15px;
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-right: 10px;
        }

        #send-btn {
            background: linear-gradient(to bottom, #00ffff, #00b8b8);
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            color: #071018;
            font-weight: bold;
            cursor: pointer;
        }

        /* Marker styling */
        .marker {
            width: 24px;
            height: 24px;
            background-color: rgba(0, 255, 255, 0.5);
            border: 2px solid #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .marker-nav {
            width: 10px;
            height: 10px;
            background-color: #00ffff;
            border-radius: 50%;
        }

        /* Streamer Panel */
        #streamer-panel {
            position: absolute;
            top: 60px;
            right: 18px;
            max-width: 300px;
        }

        #streamer-panel h3 {
            margin-top: 0;
            color: #00ffff;
            font-size: 16px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        #streamer-panel select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        #create-room {
            background: linear-gradient(to bottom, #00ffff, #00b8b8);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #071018;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #room-info {
            margin-top: 15px;
            font-size: 14px;
            word-break: break-all;
        }

        #local-video {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }

        /* Modal Styling */
        #marker-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90%;
            background: rgba(10, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: none;
            /* Hidden by default */
            color: #e0f7ff;
        }

        #modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
        }

        #modal-title {
            color: #00ffff;
            font-size: 20px;
            margin-bottom: 15px;
        }

        #modal-description {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <a href="/index.html">Stream</a>
        <a href="/viewer.html">Join Stream</a>
        <a href="https://youtu.be/YmiPrCjqtzc?si=Lo-C_c4E2u8dnPGP" target="_blank">VR View</a>
    </nav>

    <div id="viewer"></div>

    <!-- CHATBOT PANEL -->
    <div id="chat-panel" class="panel">
        <div id="chat-messages">
            <div class="chat-message bot-message">Hello! I'm your streaming assistant, powered by Groq. Tell me where to
                point the camera. For example: "Zoom to Mystic Mountain".</div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a command...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Streamer Panel -->
    <div id="streamer-panel" class="panel">
        <h3>ðŸŒŒ Select Image to Stream</h3>
        <select id="image-selector">
            <option value="">-- Loading Images --</option>
        </select>
        <h3>ðŸ“º Stream Deep Zoom</h3>
        <button id="create-room">Create Room & Start Stream</button>
        <div id="room-info"></div>
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <!-- Marker Modal -->
    <div id="marker-modal" class="panel">
        <button id="modal-close-btn">&times;</button>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/webrtc-client.js"></script>
    <script src="js/streamer-client.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
